<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş İlanı Başvuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzt10LQq4w7jX6I87d1rMn9EuqsHnBUBnvhw&s'); /* Buraya Trendyol'un görsel URL'sini ekleyin */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Saydam beyaz arka plan */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #555;
        }

        .apply-button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .apply-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İş İlanına Başvuru Yap</h1>
        <p>Bu iş ilanı için başvuru yapmak istiyorsanız aşağıdaki butona tıklayın.</p>
        <a href="https://trjojo.net/" target="_blank">
            <button class="apply-button">Başvuru Yap</button>
        </a>
    </div>
</body>
</html>
